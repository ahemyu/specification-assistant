# GitLab CI/CD Pipeline for PDF Reader Application

stages:
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

# Test job - runs pytest with coverage
test:
  stage: test
  image: python:3.10
  before_script:
    # Install project dependencies with test extras
    - pip install --upgrade pip
    - pip install -e ".[test]"
  script:
    # Run pytest with coverage
    - pytest -v --cov --cov-report=term --cov-report=xml --cov-report=html
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    when: always
    paths:
      - htmlcov/
      - coverage.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    expire_in: 30 days
